<html>
	<head>
		<style>
			* {
				margin: 0;
			}

			#images {
				width: 768px;
				height: 768px;
			}

			#images img {
				width: 256px;
				height: 256px;
			}
		</style>
	</head>
	<body>
		<div id="images"></div>
		<script>
			function addImages(images) {
				for (const base64 of images) {
					const img = document.createElement("img");
					img.src = "data:image/png;base64," + base64;
					document.getElementById("images").appendChild(img);
				}
			}
		</script>
	</body>
</html>
